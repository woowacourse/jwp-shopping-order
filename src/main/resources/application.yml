spring:
  profile:
    default: local
  thymeleaf:
    cache: false
  config:
    import: classpath:/jwt-shopping-order-submodule/application-prod.yml
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**
